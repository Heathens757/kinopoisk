{% extends 'core/base.html' %}
{% block title %} Actors {% endblock %}
{% block content %}
<div class="container">
  {% for person in persons %}
    <div class="card" style="width: 18rem; display: flexbox;">
      <img src="{{person.photo.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{person.name}}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
