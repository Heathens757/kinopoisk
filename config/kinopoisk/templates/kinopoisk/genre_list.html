{% extends 'core/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div class="container">
  <h1 class='d-flex justify-content-center'>{{title}}</h1>
  <div class='d-flex flex-wrap justify-content-around'>
  {% for genre in genres %}
    <a href='' class='text-decoration-none text-light'>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{genre.photo.url}}" class="img-fluid rounded-start" alt="..." style='width: 700px'>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class='d-flex flex-column justify-content-around'>
                <h5 class="card-title">{{genre.name|title}}</h5>
              </div>
              <span class="text-secondary"><small>{{genre.birth_date}}</small></span>
            </div>
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
  </div>
</div>
{% endblock %}
